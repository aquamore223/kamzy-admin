<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamzy Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <!-- LOGIN -->
  <section id="login-section" class="card narrow">
    <h2>Admin Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-feedback" class="muted"></p>
  </section>

  <!-- ADMIN -->
  <section id="admin-section" class="hidden">
    <header class="topbar">
      <h1>Kamzy Admin Panel</h1>
      <div class="topbar-actions">
        <button id="logout-btn" class="danger">Logout</button>
      </div>
    </header>

    <!-- BULK ADD -->
    <section class="card">
      <h2>Add Products</h2>

      <label for="bulk-category" class="label">Category</label>
      <select id="bulk-category" class="input">
        <option value="tops">Tops</option>
        <option value="jeans">Jeans</option>
        <option value="joggers">Joggers</option>
        <option value="underwear">Underwear</option>
        <option value="accessories">Accessories</option>
        <option value="slides">Slides</option>
        <option value="shoes">Shoes</option>
      </select>

      <div id="product-forms"></div>

      <div class="row gap">
        <button id="add-product-btn">+ Add Product</button>
        <button id="save-all-btn" class="primary">Save All</button>
      </div>
      <p id="upload-feedback" class="muted"></p>
    </section>

    <!-- PREVIEW / MANAGE -->
    <section class="card">
      <h2>Products</h2>
      <div id="products-container"></div>
    </section>
  </section>
</body>
</html>
